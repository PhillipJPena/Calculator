<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
      <button class="icon">
        <span>day</span>
      </button>
    </header>
    <main>
      <div class="display" id="display">0</div>
      <div class="keypad">
        <button class="calc-btn func-btn" id="clear">C</button>
        <button class="calc-btn func-btn" id="positive-negative">+/-</button>
        <button class="calc-btn func-btn" id="percent">%</button>
        <button class="calc-btn operator-btn" data-type="operator">/</button>
        <button class="calc-btn num-btn" data-type="number">7</button>
        <button class="calc-btn num-btn" data-type="number">8</button>
        <button class="calc-btn num-btn" data-type="number">9</button>
        <button class="calc-btn operator-btn" data-type="operator">x</button>
        <button class="calc-btn num-btn" data-type="number">4</button>
        <button class="calc-btn num-btn" data-type="number">5</button>
        <button class="calc-btn num-btn" data-type="number">6</button>
        <button class="calc-btn operator-btn" data-type="operator">-</button>
        <button class="calc-btn num-btn" data-type="number">1</button>
        <button class="calc-btn num-btn" data-type="number">2</button>
        <button class="calc-btn num-btn" data-type="number">3</button>
        <button class="calc-btn operator-btn" data-type="operator">+</button>
        <button class="calc-btn num-btn" data-type="number">0</button>
        <button class="calc-btn num-btn" data-type="number">.</button>
        <button class="calc-btn operator-btn" id="equate">=</button>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
